parameters:
  - name: appName
    type: string

  - name: slotName
    type: string
    default: staging

  - name: requireManual
    type: boolean
    default: false

  - name: resourceGroupName
    type: string

jobs:
  - job: jobSwapSlot
    displayName: Swap staging to prod slot
    steps:
      - script: echo build-artifact
        displayName: Swap

  - job: jobDeployValidation
    displayName: E2E Tests
    dependsOn: jobSwapSlot
    variables:
      deployedAppUrl: $[ dependencies.jobDeploy.outputs['jobDeploy.setDeployedAppUrl.deployedAppUrl'] ]
    steps:
      - script: env | sort
        displayName: Pipeline Environment

      - script: echo build-artifact
        displayName: Build

